<!DOCTYPE html>
<html lang="es" class="background">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <section class="header-conatiner">
                <ul id="header-right">
                    <li class="menuelements"><a href="index.html">Home</a></li>
                    <li class="menuelements"><a href="projects.html">Projects</a></li>
                    <li class="menuelements"><a href="contact.html">Contact</a></li>
                </ul>
            </section>
        </nav>
    </header>

    <main>
        <section>
            <form action="" id="contact-form">
                <legend><h1>Contáctanos</h1></legend>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="special characteres not allowed" required>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="special characteres not allowed" required>
                <label for="age">Age</label>
                <input type="number" name="age" id="age">
                <label for="phone">Phone</label>
                <input type="tel" maxlength="9" placeholder="Phone number without spaces" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="example@example.com" required>
                <label for="topic">Topic</label>
                <select name="topic" id="topic">
                    <option value="op1">Option 1</option>
                    <option value="op2">Option 2</option>
                    <option value="op3">Option 3</option>
                </select>
                <label for="language">Language</label>
                <select name="language" id="language">
                    <option value="es">Castellano</option>
                    <option value="en">English</option>
                </select>
                <label for="mood">Mood</label>
                <input type="range" name="range" id="range">
            </form>
            <div>
                <p class="colortext">Es muy problable que el formulario no funcione, no sufra, haga click en el botón =)</p>
                <button>Google Form</button>
            </div>
        </section>
    </main>
    

    <footer>
        <ul class="contact-list">
            <li class="contact-link">
                <a href="https://linkedin.com">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </li>
            <li class="contact-link">
                <a href="https://github.com">
                    <i class="fa-brands fa-github"></i>
                </a>
            </li>
        </ul>
    </footer>

</body>

</html>
